
<!DOCTYPE html>
<html>
<head>
    <title>Researcher Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="name"></h1>
        <h3 id="title"></h3>
    </header>

    <section>
        <h2>About Me</h2>
        <div id="profile_picture"></div>
        <p id="about"></p>
    </section>

    <section>
        <h2>Research Interests</h2>
        <p id="research_interests"></p>
    </section>

    <section>
        <h2>Publications <button id="publications_button" onclick="toggle('publications');"></button></h2>
        <ul id="publications" class="hidden"></ul>
    </section>

    <section>
        <h2>Education and Experience <button id="education_experience_button" onclick="toggle('education_experience');"></button></h2>
        <ul id="education_experience" class="hidden"></ul>
    </section>

    <section>
        <h2>Awards and Recognition <button id="awards_button" onclick="toggle('awards');"></button></h2>
        <ul id="awards" class="hidden"></ul>
    </section>

    <section>
        <h2>Contact Information</h2>
        <p>Email: <span id="email"></span></p>
        <p>LinkedIn: <span id="linkedin"></span></p>
        <p>Twitter: <span id="twitter"></span></p>
    </section>

    <script>
        fetch('data.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('name').textContent = data.name;
            document.getElementById('title').textContent = data.title;
            document.getElementById('about').textContent = data.about;
            document.getElementById('research_interests').textContent = data.research_interests;
            data.publications.forEach(item => {
                document.getElementById('publications').innerHTML += '<li>' + item + '</li>';
            });
            data.education_experience.forEach(item => {
                document.getElementById('education_experience').innerHTML += '<li>' + item + '</li>';
            });
            data.awards.forEach(item => {
                document.getElementById('awards').innerHTML += '<li>' + item + '</li>';
            });
            document.getElementById('email').textContent = data.contact.email;
            document.getElementById('linkedin').textContent = data.contact.linkedin;
            document.getElementById('twitter').textContent = data.contact.twitter;
            document.getElementById('profile_picture').style.backgroundImage = 'url(' + data.profile_picture + ')';
        });

        function toggle(id) {
            var element = document.getElementById(id);
            var button = document.getElementById(id + '_button');
            element.classList.toggle('hidden');
            button.classList.toggle('rotate');
        }
    </script>
</body>
</html>
